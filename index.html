  <nav class="navbar navbar-expand-lg bg-light">

      <a class="navbar-brand d-flex align-items-center text-dark" href="#">
        <i class="bi bi-instagram p-1"></i>
        <span>Instagram</span>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

                  data-bs-target="#exampleModal"

                </button>
              </li>
<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <div class="modal-body">
            <p>Caption:</p>
            <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"></label>
        <textarea class="form-control text-secondary" id="exampleFormControlTextarea1" rows="3"> Add the caption of the post here</textarea>

        <div class="btn btn-light m-1">
          <i class="bi bi-camera-fill"></i>
        </div>
        <div class="btn btn-light m-1">
          <i class="bi bi-geo-alt-fill"></i>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Publish</button>
        </div>

      </div>

</div>
